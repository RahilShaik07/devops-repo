name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt update && sudo apt install ssh rsync -y

      - name: Deploy to VPS
        run: |
          rsync -r --delete-after $GITHUB_WORKSPACE/ root@3.86.44.89:/var/www/html/
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
